name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: ss9k-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: ss9k-windows.exe
          # macOS disabled until we can test it
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   artifact: ss9k-macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libclang-dev

      # Windows dependencies
      - name: Install LLVM (Windows)
        if: matrix.os == 'windows-latest'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "17.0"

      - name: Build
        run: cargo build --release

      - name: Rename binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: mv target/release/ss9k target/release/${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/release/ss9k.exe target/release/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/release/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
